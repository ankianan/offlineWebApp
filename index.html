<!DOCTYPE html>
<html>
<head>
	<title>Oflline Web App</title>
	<!-- App manifest file added -->
	<link rel="manifest" href="./manifest.json">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./static/lib/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="./static/lib/materialize.min.js"></script>

	<script src="./static/sw_register.js"></script>
	<script src="./static/installPrompt.js"></script>
</head>
<body>
	<div class="row">
    <form name="registeration" class="col s12" action="javascript:void(0)" onsubmit="toggleView()">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>  
      <div class="row">
        <div class="input-field col s12">
          <button type="submit" class="waves-effect waves-light btn-large">Submit</button>
	  <button id="A2HS" class="waves-effect waves-light btn-large" style="display:none">Install</button>
        </div>
      </div>  
    </form>

    <!-- Thanks -->
    <div class="row hide" id="thankyoucard">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Thanks</span>
          <p>For registering</p>
        </div>
        <div class="card-action">
          <a href=".">Register</a>          
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Script -->
  <script type="text/javascript">
  	function toggleView(){
  		document.getElementById("thankyoucard").classList.toggle("hide");
  		document.forms.registeration.classList.toggle("hide");
  	}
  </script>

</body>
</html>
